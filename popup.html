<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Content Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      width: 100%;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      width: 320px;
      max-width: 100%;
    }

    h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loadingSpinner {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Web Content Summarizer</h1>
    <button id="summarizePage">Summarize Page</button>
    <button id="viewSummaryHistory">View Summary History</button>
    <div id="loadingSpinner">Summarizing...</div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
