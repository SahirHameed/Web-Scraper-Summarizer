<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .clear-btn {
      background-color: #f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .summary-item {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .summary-item h3 {
      margin: 0 0 10px;
      font-size: 20px;
      color: #007bff;
    }

    .summary-item p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }

    .summary-item a {
      color: #007bff;
      text-decoration: none;
    }

    .summary-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <h1>Summary History</h1>

  <div class="controls">
    <input type="text" id="searchBar" class="search-bar" placeholder="Search Summary History...">
    <button id="clearSummaries" class="clear-btn">Clear Summaries</button>
  </div>

  <div id="summaryList"></div>

  <script src="summary-history.js"></script>
</body>

</html>
