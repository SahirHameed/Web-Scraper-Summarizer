<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #searchBar {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #clearSummaries {
      background-color: #f00;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      display: inline-block;
    }

    #summaryList {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .summary-item {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .summary-item h3 {
      margin: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .summary-item p {
      margin: 5px 0;
    }

    .summary-item button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>Summary History</h1>
  <input type="text" id="searchBar" placeholder="Search summaries...">
  <button id="clearSummaries">Clear Summaries</button>
  <div id="summaryList"></div>

  <script src="summary-history.js"></script>
</body>

</html>
